<h1>Students</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>student ID</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i = index">
            <td>{{i+1}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td><a [routerLink]="['/student/edit', student.id]">Edit</a> 
                <a (click)="deleteStudent(i)">Remove</a>
            </td>
        </tr>
    </tbody>
</table>
<div>
    {{errorMessage}}
</div>
<div>
    <a [routerLink]="['/student/create']">Create new</a>
</div>
